version: '3.9'
services:
  balancer:
    ports:
      - '8080:80'
    image: bitnami/openresty
    volumes:
      - ${PWD}/src/main/resources/nginx.conf:/opt/bitnami/openresty/nginx/conf/nginx.conf:ro
    networks:
      my-network:
        ipv4_address: 172.22.0.2

  app01:
    build:
      context: ./
      dockerfile: Dockerfile.db01
    restart: on-failure
    networks:
      my-network:
        ipv4_address: 172.22.0.12
  app02:
    build:
      context: ./
      dockerfile: Dockerfile.db01
    restart: on-failure
    networks:
      my-network:
        ipv4_address: 172.22.0.13
  app03:
    build:
      context: ./
      dockerfile: Dockerfile.db02
    restart: on-failure
    networks:
      my-network:
        ipv4_address: 172.22.0.16
  app04:
    build:
      context: ./
      dockerfile: Dockerfile.db02
    restart: on-failure
    networks:
      my-network:
        ipv4_address: 172.22.0.17

  db01:
    image: mysql
    environment:
      MYSQL_DATABASE: 'shard'
      MYSQL_USER: 'shard'
      MYSQL_PASSWORD: 'shard'
      MYSQL_ROOT_PASSWORD: 'oracle_4U'
    networks:
      my-network:
        ipv4_address: 172.22.0.91
  db02:
    image: postgres
    environment:
      POSTGRES_DB: 'shard'
      POSTGRES_USER: 'shard'
      POSTGRES_PASSWORD: 'shard'
    networks:
      my-network:
        ipv4_address: 172.22.0.92

networks:
  my-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/24
          gateway: 172.22.0.1
