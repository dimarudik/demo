apiVersion: v1
kind: Service
metadata:
  name: pgbouncer-transaction
spec:
  selector:
    app: flights-db
  ports:
    - name: tcp
      protocol: TCP
      port: 6432
---
apiVersion: v1
kind: Service
metadata:
  name: pgbouncer-session
spec:
  selector:
    app: flights-db
  ports:
    - name: tcp
      protocol: TCP
      port: 7432
---
apiVersion: v1
kind: Service
metadata:
  name: odyssey-transaction
spec:
  selector:
    app: flights-db
  ports:
    - name: tcp
      protocol: TCP
      port: 8432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flights-db
spec:
  selector:
    matchLabels:
      app: flights-db
  template:
    metadata:
      labels:
        app: flights-db
    spec:
      containers:
# POSTGRESQL DB
        - name: flights-db
#          image: dimarudik/postgres:latest
          image: dimarudik/flights:latest
#          args: [ "-c", "shared_buffers=2GB", "-c", "max_wal_size=2GB", ]
#          args: ["-c", "log_min_duration_statement=0", "-c", "log_statement=all", "-c", "shared_preload_libraries=pg_stat_statements,pg_show_plans,plugin_debugger,plpgsql_check,pg_hint_plan", "-c", "search_path=bookings,public"]
          args: ["-c", "cluster_name=main", "-c", "password_encryption=md5", "-c", "wal_level=logical", "-c", "log_directory=pg_log", "-c", "log_filename=%u_%a.log", "-c", "logging_collector=on", "-c", "wal_log_hints=on"]
          ports:
            - name: tpc
              protocol: TCP
              containerPort: 5432
          volumeMounts:
            - name: main
              mountPath: /var/lib/postgresql/data
            - name: replica
              mountPath: /var/lib/postgresql/replica
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name  : flights-configmap
                  key   : database_name
            - name: POSTGRES_HOST_AUTH_METHOD
              valueFrom:
                configMapKeyRef:
                  name  : flights-configmap
                  key   : host_auth_method
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name  : flights-secret
                  key   : username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name  : flights-secret
                  key   : password
####### POOLS
# pgbouncer transaction
        - name: pgbouncer-transaction
          image: bitnami/pgbouncer:latest
          ports:
            - name: tpc
              protocol: TCP
              containerPort: 6432
          env:
            - name: POSTGRESQL_HOST
              valueFrom:
                configMapKeyRef:
                  name  : flights-configmap
                  key   : postgresql_host
            - name: POSTGRESQL_USERNAME
              valueFrom:
                secretKeyRef:
                  name  : flights-secret
                  key   : username
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name  : flights-secret
                  key   : password
            - name: PGBOUNCER_POOL_MODE
              valueFrom:
                configMapKeyRef:
                  name  : flights-configmap
                  key   : pgbouncer_pool_mode_t
            - name: PGBOUNCER_DATABASE
              valueFrom:
                configMapKeyRef:
                  name  : flights-configmap
                  key   : pgbouncer_database
            - name: PGBOUNCER_AUTH_USER
              valueFrom:
                configMapKeyRef:
                  name  : flights-configmap
                  key   : pgbouncer_auth_user
            - name: PGBOUNCER_AUTH_QUERY
              valueFrom:
                configMapKeyRef:
                  name  : flights-configmap
                  key   : pgbouncer_auth_query
            - name: PGBOUNCER_AUTH_TYPE
              valueFrom:
                configMapKeyRef:
                  name  : flights-configmap
                  key   : pgbouncer_auth_type
            - name: PGBOUNCER_IGNORE_STARTUP_PARAMETERS
              valueFrom:
                configMapKeyRef:
                  name  : flights-configmap
                  key   : ignore_startup_parameters
# pgbouncer session
        - name: pgbouncer-session
          image: bitnami/pgbouncer:latest
          ports:
            - name: tpc
              protocol: TCP
              containerPort: 7432
          env:
            - name: PGBOUNCER_PORT
              valueFrom:
                configMapKeyRef:
                  name  : flights-configmap
                  key   : pgbouncer_port
            - name: POSTGRESQL_HOST
              valueFrom:
                configMapKeyRef:
                  name  : flights-configmap
                  key   : postgresql_host
            - name: POSTGRESQL_USERNAME
              valueFrom:
                secretKeyRef:
                  name  : flights-secret
                  key   : username
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name  : flights-secret
                  key   : password
            - name: PGBOUNCER_POOL_MODE
              valueFrom:
                configMapKeyRef:
                  name  : flights-configmap
                  key   : pgbouncer_pool_mode_s
            - name: PGBOUNCER_DATABASE
              valueFrom:
                configMapKeyRef:
                  name  : flights-configmap
                  key   : pgbouncer_database
            - name: PGBOUNCER_AUTH_USER
              valueFrom:
                configMapKeyRef:
                  name  : flights-configmap
                  key   : pgbouncer_auth_user
            - name: PGBOUNCER_AUTH_QUERY
              valueFrom:
                configMapKeyRef:
                  name  : flights-configmap
                  key   : pgbouncer_auth_query
            - name: PGBOUNCER_IGNORE_STARTUP_PARAMETERS
              valueFrom:
                configMapKeyRef:
                  name  : flights-configmap
                  key   : ignore_startup_parameters
# odyssey
        - name: odyssey
          image: dimarudik/odyssey:latest
          ports:
            - name: tpc
              protocol: TCP
              containerPort: 8432
      initContainers:
        - name: install
          image: busybox:latest
          volumeMounts:
            - name: main
              mountPath: /workdir/main
            - name: replica
              mountPath: /workdir/replica
          command: ["sh", "-c", "/bin/chown -R 999:999 /workdir/main ; /bin/chown -R 999:999 /workdir/replica ; /bin/chmod 0750 /workdir/replica ; rm -rf /workdir/replica/* ; rm -rf /workdir/main/* "]
      volumes:
        - name: main
          hostPath:
            path: /data/main
        - name: replica
          hostPath:
            path: /data/replica

